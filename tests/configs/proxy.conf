proxy_pass http://localhost:8080;
proxy_set_header X-My-Header some_value;
proxy_method HEAD;
proxy_method GET;
proxy_method POST;
proxy_method $http_method;
proxy_http_version 1.0;
proxy_http_version 1.1;
proxy_hide_header X-My-Header;
proxy_pass_header X-Pad;
proxy_ignore_headers X-Pad X-Accel-Redirect;
proxy_pass_request_body on;
proxy_pass_request_body off;
proxy_pass_request_headers on;
proxy_pass_request_headers off;
proxy_intercept_errors on;
proxy_intercept_errors off;
proxy_read_timeout 5s;
proxy_connect_timeout 100ms;
proxy_cache off;
proxy_cache $host;
proxy_cache_key $host$request_uri;
proxy_cache_valid any 5m;
proxy_cache_valid 301 10m;
proxy_cache_valid 12m;
proxy_next_upstream_timeout 5s;
proxy_next_upstream_timeout 0;
proxy_next_upstream_tries 77;
proxy_next_upstream_tries 0;
proxy_buffering on;
proxy_buffering off;
